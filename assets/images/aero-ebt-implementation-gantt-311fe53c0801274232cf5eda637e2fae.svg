    <line x1="443" y1="70" x2="443" y2="480" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="438" y="485" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">6</text>
    
    <line x1="587" y1="70" x2="587" y2="480" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="582" y="485" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">12</text>
    
    <line x1="730" y1="70" x2="730" y2="480" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="725" y="485" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">18</text>
    
    <line x1="874" y1="70" x2="874" y2="480" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="869" y="485" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">24</text>
    
    <line x1="1017" y1="70" x2="1017" y2="480" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="1012" y="485" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">30</text>
    
    <line x1="1160" y1="70" x2="1160" y2="480" stroke="#333" stroke-width="2"/>
    <text x="1155" y="485" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">36</text>
  </g>
  
  <!-- Phase 1: Planning and Assessment (Weeks 0-6) -->
