    <line x1="443" y1="132" x2="443" y2="132" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="587" y1="132" x2="587" y2="132" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="730" y1="132" x2="730" y2="180" stroke="#666" stroke-width="1.5"/>
    <line x1="802" y1="202" x2="802" y2="202" stroke="#666" stroke-width="1.5"/>
    <line x1="946" y1="202" x2="946" y2="250" stroke="#666" stroke-width="1.5"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Duration labels -->
  <g id="durationLabels" font-family="Arial, sans-serif" font-size="10" fill="#666">
    <text x="371" y="168" text-anchor="middle">6 weeks</text>
    <text x="515" y="168" text-anchor="middle">6 weeks</text>
    <text x="658" y="168" text-anchor="middle">6 weeks</text>
    <text x="730" y="238" text-anchor="middle">6 weeks</text>
    <text x="874" y="238" text-anchor="middle">6 weeks</text>
    <text x="1053" y="308" text-anchor="middle">9 weeks</text>
  </g>
  
