  </g>
  
  <!-- Phase 2: Infrastructure Setup (Weeks 6-12) -->
  <g id="phase2">
    <rect x="443" y="110" width="144" height="45" fill="url(#phaseGradient2)" rx="5"/>
    <text x="515" y="135" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Phase 2</text>
    <text x="515" y="148" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Infrastructure Setup</text>
    <text x="290" y="137" font-family="Arial, sans-serif" font-size="12" fill="#333">2.</text>
  </g>
  
  <!-- Phase 3: System Configuration (Weeks 12-18) -->
