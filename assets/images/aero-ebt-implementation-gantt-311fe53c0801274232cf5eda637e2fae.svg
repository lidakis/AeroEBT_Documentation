    <text x="658" y="135" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Phase 3</text>
    <text x="658" y="148" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">System Configuration</text>
    <text x="290" y="137" font-family="Arial, sans-serif" font-size="12" fill="#333">3.</text>
  </g>
  
  <!-- Phase 4: Integration Setup (Weeks 15-21, overlapping) -->
  <g id="phase4">
    <rect x="658" y="180" width="144" height="45" fill="url(#phaseGradient4)" rx="5"/>
    <text x="730" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Phase 4</text>
    <text x="730" y="218" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Integration Setup</text>
    <text x="290" y="207" font-family="Arial, sans-serif" font-size="12" fill="#333">4.</text>
  </g>
  
  <!-- Phase 5: Testing and Validation (Weeks 21-27) -->
