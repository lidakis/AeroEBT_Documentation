    <text x="802" y="207" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle" font-weight="bold">âœ“</text>
    
    <!-- Milestone 5: Testing Complete -->
    <circle cx="946" cy="202" r="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="946" y="207" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle" font-weight="bold">âœ“</text>
    
    <!-- Milestone 6: Go-Live -->
    <circle cx="1160" cy="272" r="10" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="1160" y="276" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">ðŸš€</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="350" width="200" height="140" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="5"/>
    <text x="150" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Legend</text>
    
