    <text x="874" y="218" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Testing &amp; Validation</text>
    <text x="290" y="207" font-family="Arial, sans-serif" font-size="12" fill="#333">5.</text>
  </g>
  
  <!-- Phase 6: Training and Rollout (Weeks 27-36) -->
  <g id="phase6">
    <rect x="946" y="250" width="214" height="45" fill="url(#phaseGradient6)" rx="5"/>
    <text x="1053" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Phase 6</text>
    <text x="1053" y="288" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Training &amp; Rollout</text>
    <text x="290" y="277" font-family="Arial, sans-serif" font-size="12" fill="#333">6.</text>
  </g>
  
  <!-- Milestone markers -->
