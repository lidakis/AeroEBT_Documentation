    <!-- Milestone 1: Planning Complete -->
    <circle cx="443" cy="132" r="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="443" y="137" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle" font-weight="bold">âœ“</text>
    
    <!-- Milestone 2: Infrastructure Ready -->
    <circle cx="587" cy="132" r="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="587" y="137" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle" font-weight="bold">âœ“</text>
    
    <!-- Milestone 3: System Configured -->
    <circle cx="730" cy="132" r="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="730" y="137" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle" font-weight="bold">âœ“</text>
    
    <!-- Milestone 4: Integrations Complete -->
