    <text x="85" y="401" font-family="Arial, sans-serif" font-size="11" fill="#333">Implementation Phase</text>
    
    <circle cx="70" cy="415" r="6" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <text x="85" y="419" font-family="Arial, sans-serif" font-size="11" fill="#333">Milestone</text>
    
    <circle cx="70" cy="437" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="1.5"/>
    <text x="85" y="441" font-family="Arial, sans-serif" font-size="11" fill="#333">Go-Live</text>
    
    <text x="60" y="465" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d32f2f">* General Estimate</text>
    <text x="60" y="477" font-family="Arial, sans-serif" font-size="10" fill="#666">Timelines may vary by</text>
    <text x="60" y="488" font-family="Arial, sans-serif" font-size="10" fill="#666">organization and complexity</text>
  </g>
  
  <!-- Connecting lines showing dependencies -->
