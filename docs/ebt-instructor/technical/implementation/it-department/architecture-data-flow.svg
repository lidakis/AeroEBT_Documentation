<svg width="960" height="1060" viewBox="0 0 960 1060" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
<title id="title">EBT Instructor Integration Architecture</title>
<desc id="desc">Layered architecture diagram showing how the EBT Instructor iOS application connects to identity providers, aeronautical data sources, shared services, and data platforms.</desc>
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#FAFBFF"/>
    <stop offset="100%" stop-color="#E6EEFF"/>
  </linearGradient>
  <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#1F5DE3"/>
    <stop offset="100%" stop-color="#0C3E9F"/>
  </linearGradient>
  <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#FFFFFF"/>
    <stop offset="100%" stop-color="#F3F7FF"/>
  </linearGradient>
  <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
    <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0C1933" flood-opacity="0.12"/>
  </filter>
  <marker id="arrow" markerWidth="11" markerHeight="11" refX="9" refY="5.5" orient="auto" markerUnits="strokeWidth">
    <path d="M0,0 L11,5.5 L0,11 Z" fill="#2B3E65"/>
  </marker>
</defs>

<rect width="960" height="1060" fill="url(#bgGradient)"/>

<!-- Title -->
<text x="70" y="80" fill="#192B4E" font-family="Helvetica, Arial, sans-serif" font-size="34" font-weight="700">EBT Instructor Technical Touchpoints</text>
<text x="70" y="112" fill="#4C5E7B" font-family="Helvetica, Arial, sans-serif" font-size="15">SSO integrations, aeronautical data options, shared security services, and compliant data platforms supporting the iOS instructor experience.</text>

<!-- Layer backgrounds -->
<rect x="60" y="200" width="840" height="150" rx="26" fill="#F0F4FF" stroke="#D4DEF5" stroke-width="1.2"/>
<text x="80" y="192" fill="#6A7A93" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="600" letter-spacing="0.4">IDENTITY &amp; ACCESS</text>

<rect x="60" y="380" width="840" height="150" rx="26" fill="#F0F4FF" stroke="#D4DEF5" stroke-width="1.2"/>
<text x="80" y="372" fill="#6A7A93" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="600" letter-spacing="0.4">AERONAUTICAL DATA</text>

<rect x="60" y="720" width="840" height="150" rx="26" fill="#F0F4FF" stroke="#D4DEF5" stroke-width="1.2"/>
<text x="80" y="712" fill="#6A7A93" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="600" letter-spacing="0.4">SECURITY &amp; SHARED SERVICES</text>

<rect x="60" y="900" width="840" height="150" rx="26" fill="#F0F4FF" stroke="#D4DEF5" stroke-width="1.2"/>
<text x="80" y="892" fill="#6A7A93" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="600" letter-spacing="0.4">DATA PLATFORMS &amp; HOSTING</text>

<!-- Identity cards -->
<g transform="translate(110,220)">
  <rect width="210" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="18" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">Azure Active Directory</text>
  <text x="18" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">Enterprise SSO • Conditional Access • SCIM</text>
  <text x="18" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">MFA, device posture, audit events</text>
</g>
<g transform="translate(375,220)">
  <rect width="210" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="18" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">Google Workspace</text>
  <text x="18" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">OIDC federation • domain allowlists</text>
  <text x="18" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">Group-driven role mapping</text>
</g>
<g transform="translate(640,220)">
  <rect width="210" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="18" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">Apple Sign-In</text>
  <text x="18" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">Managed Apple IDs and BYOD policies</text>
  <text x="18" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">MDM posture before access</text>
</g>

<!-- Data cards -->
<g transform="translate(230,400)">
  <rect width="240" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="20" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="700">Option A • Certified feeds</text>
  <text x="20" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">Jeppesen • Lido • NAVBLUE APIs</text>
  <text x="20" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">API keys secured in enterprise vault</text>
</g>
<g transform="translate(500,400)">
  <rect width="240" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="20" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="700">Option B • Curated internal</text>
  <text x="20" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">Department-authored datasets</text>
  <text x="20" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">Change logs, dual approval, tamper checks</text>
</g>

<!-- Shared services cards -->
<g transform="translate(110,740)">
  <rect width="210" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="18" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">API Gateway &amp; WAF</text>
  <text x="18" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">mTLS, throttling, OWASP controls</text>
  <text x="18" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">Aligned to ISO 27001 A.13</text>
</g>
<g transform="translate(375,740)">
  <rect width="210" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="18" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">Secrets Management</text>
  <text x="18" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">Azure Key Vault • HashiCorp Vault</text>
  <text x="18" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">Automated rotation • least privilege</text>
</g>
<g transform="translate(640,740)">
  <rect width="210" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="18" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">Monitoring &amp; Response</text>
  <text x="18" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">SIEM correlation • 24/7 alerting</text>
  <text x="18" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">Incident runbooks • ISO 27001 A.16</text>
</g>

<!-- Data platform cards -->
<g transform="translate(240,920)">
  <rect width="230" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="20" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">Couchbase Cluster</text>
  <text x="20" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">Scenario content, instructor notes, analytics</text>
  <text x="20" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">Encryption at rest • cross-region replication</text>
</g>
<g transform="translate(520,920)">
  <rect width="230" height="110" rx="18" fill="url(#panelGradient)" stroke="#CBD7F3" stroke-width="1.1" filter="url(#cardShadow)"/>
  <text x="20" y="36" fill="#112548" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="700">SkyDynamics Managed</text>
  <text x="20" y="58" fill="#596A88" font-family="Helvetica, Arial, sans-serif" font-size="12">ISO 27001 • SOC 2 • GDPR hosting</text>
  <text x="20" y="80" fill="#8798B4" font-family="Helvetica, Arial, sans-serif" font-size="11">Operations, resilience, support</text>
</g>

<!-- Core application hub -->
<g transform="translate(395,565)">
  <rect width="170" height="170" rx="30" fill="url(#coreGradient)" filter="url(#cardShadow)"/>
  <text x="85" y="70" text-anchor="middle" fill="#FFFFFF" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="700">EBT Instructor</text>
  <text x="85" y="100" text-anchor="middle" fill="#E3ECFF" font-family="Helvetica, Arial, sans-serif" font-size="14">iOS Client Runtime</text>
  <text x="85" y="128" text-anchor="middle" fill="#C9D8FF" font-family="Helvetica, Arial, sans-serif" font-size="11">Secure workflows • assessment logic • offline cache</text>
</g>

<!-- Connectors -->
<g stroke="#2B3E65" stroke-width="2.4" fill="none" marker-end="url(#arrow)" stroke-linecap="round" stroke-linejoin="round">
  <!-- Identity to core -->
  <path d="M215 330 C 270 380 340 460 395 580"/>
  <path d="M480 330 C 480 400 480 460 480 565"/>
  <path d="M745 330 C 690 380 620 460 565 580"/>

  <!-- Data to core -->
  <path d="M360 510 C 390 540 410 550 430 565"/>
  <path d="M630 510 C 600 540 560 560 530 575"/>

  <!-- Core to services -->
  <path d="M395 660 C 340 700 290 730 215 740"/>
  <path d="M480 660 C 480 700 480 710 480 740"/>
  <path d="M565 660 C 620 700 670 730 745 740"/>

  <!-- Core to platforms -->
  <path d="M430 690 C 390 750 360 790 280 920"/>
  <path d="M480 690 C 480 760 480 820 480 920"/>
  <path d="M530 690 C 570 760 610 820 635 920"/>

  <!-- Governance feedback -->
  <path d="M760 820 C 820 870 760 920 680 940"/>
</g>

<!-- Compliance note -->
<text x="70" y="1020" fill="#4A5B78" font-family="Helvetica, Arial, sans-serif" font-size="14">Controls mapped to ISO/IEC 27001 Annex A: access control (A.9), communications security (A.13), supplier relationships (A.15), and incident response (A.16).</text>
</svg>
